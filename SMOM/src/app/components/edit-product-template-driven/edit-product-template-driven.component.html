<div class="tab-content">

  {{product| json}}
  <div role="tabpanel" id="productInfo">
    <form class="form-horizontal" #formGroup="ngForm"  id="editProductForm" action="http://localhost/stock/php_action/editProduct.php" method="POST">
      <br>

      <div id="edit-product-messages"></div>
      <div class="form-group">
        <label for="editProductName" class="col-sm-3 control-label">Id: </label>
        <label class="col-sm-1 control-label">: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" #id="ngModel" [(ngModel)]="product.id" required displayLabel="Id" min="3" max="10" placeholder="Product Id" name="id" autocomplete="off">

          <div class="alert alert-danger" *ngIf="formGroup?.controls?.['id']?.errors?.['required'] && formGroup?.controls?.['id']?.dirty">

            Id is required


          </div>

          <div class="alert alert-danger" *ngIf="formGroup?.form?.get('id')?.errors?.['required'] && formGroup?.controls?.['id']?.dirty">

            Id is required


          </div>
          <div class="alert alert-danger" *ngIf="id?.errors?.['min']">

            Minimum value is 3.


          </div>

          <div class="alert alert-danger" *ngIf="id?.errors?.['max']">

            Maximum value is 11.


          </div>

        </div>
      </div> <!-- /form-group-->
      <div class="form-group">
        <label for="editProductName" class="col-sm-3 control-label">Product Name: </label>
        <label class="col-sm-1 control-label">: </label>
        <div class="col-sm-8">
          <!--<input type="text" class="form-control" id="editProductName" [smomFormModel]="product" #productName="formModel" minLength="7" max-length="30" displayLabel="Product Name" [value]="product?.productName" placeholder="Product Name" name="productName" autocomplete="off">-->

          <input type="text" class="form-control" id="editProductName"  [attr.disabled]="!('admin' | role)?'disabled':null" required [(ngModel)]="product.productName" #productName="ngModel" minLength="7" max-length="30" displayLabel="Product Name" placeholder="Product Name" name="productName" autocomplete="off">
          <!--<div class="alert alert-danger" *ngIf="productName?.errors?.message?.length>0">
    <span *ngFor="let m of productName?.errors?.message">
      {{m}}
    </span>

  </div>-->

          <div class="alert alert-danger" *ngIf="productName?.errors?.['required']">

            ProductName is required


          </div>

          <div class="alert alert-danger" *ngIf="productName?.errors?.['firstUpper']">

            ProductName first char should be in puuer case.


          </div>
          <div class="alert alert-danger" *ngIf="productName?.errors?.['matchValue']">

            ProductName value not match with Id.


          </div>
          <div class="alert alert-danger" *ngIf="id?.errors?.['minLength']">

            Minimum value is 3.


          </div>
        </div>
      </div> <!-- /form-group-->



     
      <div class="modal-footer editProductFooter">
        <button type="button" class="btn btn-default" data-dismiss="modal"> <i class="glyphicon glyphicon-remove-sign"></i> Close</button>
        <button type="button" class="btn btn-success" (click)="addValidator(productName,id)" id="editProductBtn" data-loading-text="Loading..."> <i class="glyphicon glyphicon-ok-sign"></i> Add Validator</button>

        <button type="button" class="btn btn-success" (click)="removeValidator(productName)" id="editProductBtn" data-loading-text="Loading..."> <i class="glyphicon glyphicon-ok-sign"></i> Remove Validator</button>

        <button type="button" class="btn btn-success" (click)="save(id)" id="editProductBtn" data-loading-text="Loading..."> <i class="glyphicon glyphicon-ok-sign"></i> Save Changes</button>
      </div> <!-- /modal-footer -->
    </form> <!-- /.form -->
  </div>
  <!-- /product info -->
</div>
