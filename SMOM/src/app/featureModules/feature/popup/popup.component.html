<div id="myModal" class="modal" [class.show]="popupConfig?.isShow"  role="dialog">
  <div class="modal-dialog dialog-hide"     [class.dialog-show]="isdialogHide" >

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
        <h4 class="modal-title">{{popupConfig?.headerName}}</h4>
      </div>
      <div class="modal-body">
       <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Close</button>
      </div>
    </div>

  </div>
</div>
