<div id="accordion">
  <div class="card" *ngFor="let a of ac">
    <div class="card-header" id="headingOne" (click)="show(a)">
      <h5 >
        <button  class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{a?.header}}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" [class.show]="a.isShow=='1'" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div *ngTemplateOutlet="a.temp">
        </div>
      </div>
    </div>
  </div>

</div>
